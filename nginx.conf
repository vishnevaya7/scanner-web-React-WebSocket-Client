server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Статика React
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Backend (fgs) ---
    location ~ ^/(api|auth|image)/ {
        # Ссылка на контейнер fgs
        proxy_pass http://fgs:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Вебсокеты
    location /ws {
        proxy_pass http://fgs:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    # --- Scheduler (fgs-scheduller) ---
    location /scheduler-api/ {
        rewrite ^/scheduler-api/(.*) /api/$1 break;

        # Ссылка на контейнер fgs-scheduller
        proxy_pass http://fgs-scheduller:8001;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
